projects:
    title: Data Analytics Projects
    intro: >
      Listed below are some Proof of Concept Data Analytics applications I built for insurance companies throughout my career where unique business insights were derived:
    assignments:
      - title: Claims Assessment Copilot
        # link: "#hook"
        tagline: "An application leveraging LLMs to automate the extraction of unstructured data from various sources for claims assessors."
 
      - title: Lapse Propensity Model
        # link: "#hook"
        tagline: "An explainable classification model designed to help understand lapse drivers on a multi-factor basis, quantify lapse propensity and inform retention campaigns."

      - title: Natural Language Processing/Understanding
        # link: "#"
        tagline: "Various NLP models to cluster complaints verbatim into meaningful topics; to re-class inforce policyholders of declined occupations 
        to the closest rated class; to categorise free-text claims cause for actuarial modelling."

      - title: Geospatial Visualisations
        # link: "#"
        tagline: "An interactive visualisation tool which illustrates at a Statistical Area or LGA level distribution policyholder by 
                  lapse rates, income, occupation class and other demographic factors."

      - title: Market Basket Analysis
        # link: "#"
        tagline: "A model based on sales data to understand purchasing behaviours of policyholders."

