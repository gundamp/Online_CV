experiences:
    title: Experiences
    info:
      - role: Technical Writer
        time: 2021 - Present
        company: Towards Data Science, a Medium Publication
        details: |
            - Admitted as a technical writer under the Medium Partner Program, on one of the most popular and authoritative data science blogs in the world.
            - Articles were written with a focus on Data Science and Machine Learning applications in the insurance industry.
            - Visit [jin-cui.medium.com](https://jin-cui.medium.com/) for published articles
      - role: Senior Actuary, Research & Analytics
        time: 2020 - 2022
        company: ClearView, Sydney
        details: |
            - Responsible for completing the annual experience investigations, making recommendations to the Appointed Actuary, 
              and communicating financial impact and results to senior stakeholders. 
              This includes detailed research findings with respect to the evolution of the COVID-19 pandemic.
            - Collaborated across the Valuation and Pricing teams with respect to assumption settings, data and experience drivers.
            - Responsibe for model changes relating to the actuarial cashflow projection systems. 
              This includes developing time-contingent cashflows as well as implementing model changes for the new IDII product.
            - Supported the development and implementation of ClearView’s Data Analytics strategy for the Life Insurance Risk business.
      - role: Actuarial Manager
        time: 2019 - 2020
        company: ClearView, Sydney
        details: |
            - Responsible for managing the monthly Valuation processes and reviewing outputs, performing and communicating Analysis of Profits; 
              Efficiently advised resolution for process breakdowns; Led the automation of manual processes by deploying tools such as VBA/SQL.
            - Assisted with business strategy in respect to Pricing and Retention by evaluating various pricing levers as needed,
              as well as developing pricing for the new sustainable IDII product.
            - Embedded Value reporting and analysis of change; IFRS 17 project support; Business Planning; Actuarial Audit.
      - role: Various Actuarial/Reinsurance Analyst roles
        time: 2012 - 2018
        #company: TAL, MetLife, ClearView, Sydney
