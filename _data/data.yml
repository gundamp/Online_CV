    title: Career Profile
    summary: |
      As a qualified Actuary, technical specialist and aspiring leader in the insurance industry,
      I combine statistical and business acumen to help drive innovation, growth and partnership
      opportunities. Communicating data insights and recommending actions to senior stakeholders 
      in the context of strategic objectives are my strengths. Applying Actuarial rigour and a blend
      of data science and statistical techniques to solving complex business problems are my specialties.
